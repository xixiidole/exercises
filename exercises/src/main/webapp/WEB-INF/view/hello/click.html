<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CLICK</title>
<style>
	body{
		width:100%;
		height:100%;
	}
	.container{
		text-align: center;
	}
	.clickBtn{
		margin-top: 250px;
	}
	.clickCount{
		font-weight: bold;
	    font-size: 14px;
	    top: 20%;
	    text-align: center;
	    background-color: #f3f2f2;
	    padding: 5px 15px;
	    width: 300px;
	    margin: auto;
	    margin-top: 100px;
	    border: 1px solid #dcdcdc;
    	border-radius: 5px;
    	display: none;
	}
</style>
</head>
<body>

	<div class="container">
		<div class="clickCount" >
			<span id="ccn"></span>
		</div>
		<div class="clickBtn" >
			<img alt="clickMe" src="/resources/imgs/clickBtn2.png" onclick="clickM();"></img>
		</div>
	
	</div>
	<script type="text/javascript" src="/resources/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		var count = 0;
		function clickM(){
			count++;
			$("#ccn").html(count);
			$(".clickCount").slideDown();
		}
	</script>
</body>
</html>
